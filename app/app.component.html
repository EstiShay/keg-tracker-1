
<div class="container">
  <h1>Trev's Kegs</h1>

  <new-keg (newKegSender)="addKeg($event)"></new-keg><br><hr>

  <keg-display [childKegList]="masterKegsList" [childSelectedCustomer]="selectedCustomer" (clickSender)="editKeg($event)"></keg-display>

  <edit-keg [childSelectedKeg]="selectedKeg" (doneButtonClickedSender)="finishedEditing()"></edit-keg>

  <customer-display [childCustomerList]="masterCustomerList" (customerClickSender)="editCustomer($event)"></customer-display>
</div>
